  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 Georgia,serif}

  .grid{

    grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); /* THUMB size */

  }

  /* BOOK THUMB */
  .book{display:block;text-decoration:none;color:inherit}
  .thumb{

    border-radius:12px;
    background:#efeae2;
    box-shadow:0 6px 18px var(--shadow);
    transition:transform .15s ease, box-shadow .15s ease;
    display:block;
  }
  .book:hover .thumb{transform:translateY(-3px);box-shadow:0 10px 28px rgba(0,0,0,.18)}
  .title{margin:.45rem 0 0;text-align:center;font-size:.9rem;font-weight:700}

  footer{margin:28px 0 18px;text-align:center;color:#988c80;font-size:.85rem}
</style>
